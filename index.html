<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Formulario Registro</title>
</head>

<body>
    <section class="form-register">
        <h4>Alimentación Saludable</h4>
        <form action="" id="form">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
            <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña">
            <h4>Preguntas a Contestar!!</h4>
            <div class="questions">
                <label>¿Cuanto come por día?</label>
                <input name="Q1" ></input>
                <label>¿Que proteinas ingiere?</label>
                <input name="Q2" ></input>
                <label>¿Que carbohidratos ingiere?</label>
                <input name="Q3" ></input>
                <label>¿Que grasas ingiere?</label>
                <input name="Q4" ></input>
            </div>
                <button class="botons" type="submit">Enviar</button>
            
        </form>
    </section>
</body>

</html>
<script src="recop.js"></script>
